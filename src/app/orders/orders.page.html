<app-header></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- Datos informativos -->
  <ion-grid>
    <ion-row style="margin-top: 0.5rem; margin-bottom: -0.5rem;">
      <ion-col size="12" style="text-align: center;">
        <h1 class="title">Gestión de Órdenes</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="titleCard">Órdenes del Día</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 class="number">{{ totalOrders }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="titleCard">Ventas del Día</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2 class="number">Q{{ totalSales }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="orders.length == 0" style="margin-top: 0.5rem; margin-bottom: -0.5rem;">
      <ion-col size="12" style="text-align: center;">
        <img src="assets/img/Palicrepas.png" alt="palicrepas">
      </ion-col>
    </ion-row>
    <ion-row *ngIf="orders.length == 0" style="margin-top: 0.5rem; margin-bottom: -0.5rem;">
      <ion-col size="3"></ion-col>
      <ion-col size="6" style="text-align: center;">
        <ion-label>Haz clic en "+" para agregar una nueva orden</ion-label>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>

  <p *ngIf="orders.length > 0" style="text-align: center; font-weight: bold; margin-top: 5px; margin-bottom: 5px;">Órdenes del día</p>

  <!-- Se muestran las ordenes creadas en el día -->
  <ion-list *ngIf="orders.length > 0">
    <app-order-item
      *ngFor="let order of orders"
      [order]="order"
      (editOrder)="onEditOrder($event)"
      (deleteOrder)="onDeleteOrder($event)"
    ></app-order-item>
  </ion-list>

  <!-- Botón para agregar una nueva orden -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openNewOrderModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
